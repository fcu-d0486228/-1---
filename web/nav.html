<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    .content {
        height: 2000px;
        border: 1px solid red;
    }

    .fixednav {
        position: fixed;
        top: 0;
        z-index: 265;
        width: 100%;
        opacity: .95;
    }
    #goToTop {
        position: fixed;
        right: 10%;
        z-index: 9000;
        top: 100%;
        margin-top: -50px;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
        $("#goToTop").hide()//隐藏go to top按钮
        $(function () {
            var nav = $("#nav-header");
            var win = $(window);
            var sc = $(document);
            win.scroll(function () {
                if (sc.scrollTop() > 1) {//当window的scrolltop距离大于1时，go to top按钮淡出，反之淡入
                    $("#goToTop").fadeIn();
                } else {
                    $("#goToTop").fadeOut();
                }
            /*    if (sc.scrollTop() >= 110) {//判斷導航跟隨 110可自行更改
                    nav.addClass("fixednav");
                    $(".navTmp").fadeIn();
                } else {
                    nav.removeClass("fixednav");
                    $(".navTmp").fadeOut();
                }*/
            });
        });
        // 给go to top按钮一个点击事件
        $("#goToTop a").click(function () {
            $("html,body").animate({ scrollTop: 0 }, 800);//点击go to top按钮时，以800的速度回到顶部，这里的800可以根据你的需求修改
            return false;
        });
    });
</script>

<body>
    <div id="header">
        <nav id="nav-header" class="navbar navbar-expand-sm justify-content-center bg-dark navbar-dark fixednav">
            <a class="navbar navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">族權與文化</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">旅遊服務提供</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">遊客意願</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">節日與語言學習</a>
                </li>
            </ul>
            <a class="btn btn-outline-light text-light ml-md-auto">登入</a>
        </nav>
    </div>
    <div class="content">我是主内容，高度是2000px</div>
    <div class="footer">我是在最底部</div>
    <div id="goToTop">
        <a href="#" class="btn btn-primary">回顶部</a>
    </div>
</body>

</html>
