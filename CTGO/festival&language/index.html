<!DOCTYPE html>
<html>
  <head>
    <title>CTGO</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- inner style -->
    <link rel="stylesheet" href="../common/resources/style/header.css">
    <link rel="stylesheet" href="../festival%26language/resources/style/common.css">
    <link rel="stylesheet" href="../festival%26language/resources/style/festival.css">
  </head>
  <body>
    <!-- header(nav) script -->
    <script src="../common/resources/scripts/header.js"></script>
    <!-- aboriginal list -->
    <div class="abos" style="margin-top:55px"></div>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "../common/resources/data/abo_data_map.json",
                type: "GET",
                dataType: "json",
                success: function(aboDataMapJson) {
                    $.each(aboDataMapJson, function(dataIndex, dataEelement) {
                        $('.abos').append('<div class="abo-item"><img class="totem" src="' + dataEelement.totem + '"><span>' + dataEelement.chinese + '</span></div>');
                    });
                }, 
                error: function() {}
            });
        });
    </script>
  </body>
</html>
